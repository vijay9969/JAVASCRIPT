<script>
    let name = "vijay handal";
    function counter(){
        let count = 1;
        let text = document.getElementById("text");
        
      let id = setInterval(function(){
        if(text.value == name){
            text.disabled = true;
            alert("You Are Won");
            clearInterval(id);
        }
        if(count === 6){
           text.disabled = true;
           alert("You Are Loss");
           clearInterval(id);
        }
        if(count === 6 ){
        clearInterval(id);
      }
        let h2 = document.getElementById("count");
        h2.innerText = count;
          count++;
      },1000);
    }
    
counter();
